

    <h3>Viz view component</h3>
    Selected game: <b>{{gameId}}</b>

    <!--<div id="chart"> </div>-->
    <app-chart
        [gameID]="gameId"
        [originalDataset]="originalDataset"
        [filteredDataset]="filteredDataset"
    > </app-chart>

    <h2>events</h2>
    <p *ngFor="let event of events">{{event.ID}}, {{event.timestamp}},{{event.logical_time}},{{event.level}}, {{event.event}},{{event.game_instance_id}}</p>
