

    <h2> Datasets</h2>
    <ul>
        <li *ngFor="let game of games">
            <a style="cursor:pointer" (click)="onClick(game)">{{game}}</a>
        </li>
    </ul>

    <div *ngIf="selectedPlayer != 'none'">
         <h2> Games <br>of selected player</h2>
         <p>  player ID: <b> {{selectedPlayer}}</b> </p>

          <ul>
        <li *ngFor="let game of gamesOfSelectedPlayer">
            <a style="cursor:pointer" href="#" (click)="onClick(game)">{{game}}</a>
        </li>
    </ul>


    </div>
